<!-- HTML template for Google Sheets sidebar -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      /* Google Workspace Design System colors */
      .primary-text {
        color: #202124;
      }

      .secondary-text {
        color: #5f6368;
      }

      .accent-blue {
        color: #1f2937;
      }

      .error-red {
        color: #d33b27;
      }

      .success-green {
        color: #0d652d;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
